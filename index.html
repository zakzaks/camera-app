<!DOCTYPE html>
<html lang=”en”>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Name of your awesome camera app -->
<title>Camera App</title> 
<!-- Link to your main style sheet-->
<link rel="stylesheet" href="style.css"> 
</head>
<body>
<input type="file" id="fileinput" accept="image/*" capture="camera" onchange="previewFile()" />
<br>
<img id="img" src="" height="200" alt="Image preview...">
<!-- Reference to your JavaScript file -->
<br>
<button id="clear">Clear</button>
<br>
<input type="file" id="fileinput2" accept="image/*" capture="camera" onchange="previewFile2()" />
<br>
<img id="img2" src="" height="200" alt="Image preview...">
<!-- Reference to your JavaScript file -->
<br>
<button id="clear2">Clear</button>
<script src="app.js"></script> 
</body>
</html>
